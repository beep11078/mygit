<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>

    <style>
      * {
        /*모든 요소 공통*/
        font-family: "NanumSquareNeo";
        box-sizing: border-box;
        margin: 0;
      }

      ul {
        list-style: none;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div></div>

    <script>
      function repeat(n, f) {
        for (var i = 0; i < n; i++) {
          f(i);
        }
      }

      var logAll = function (i) {
        console.log(i);
      };

      repeat(5, logAll);

      var logOdds = function (i) {
        if (i % 2) console.log(i);
      };

      repeat(5, logOdds);
    </script>
  </body>
</html>
