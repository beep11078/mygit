<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

            * {
                box-sizing: border-box;
            }

            body {
                background-color: #f5f5f5;
                font-family: 'Roboto', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            canvas {
                border: 2px solid steelblue;
            }

            .toolbox {
                background-color: steelblue;
                border: 1px solid slateblue;
                display: flex;
                width: 804px;
                padding: 1rem;
            }

            .toolbox > * {
                background-color: #fff;
                border: none;
                display: inline-flex;

                /* toolbox 안의 자식요소들에 대해서 flexbox(justify-content, align-items같은 속성들) 적용 가능하다는 뜻 */

                /* cf) inline vs inline-block vs inline-flex 
                텍스트와 같은 흐름 요소 → inline
                크기 조절이 필요한 요소(예: 이미지 버튼) → inline-block
                정렬과 배치가 중요한 경우(예: 아이콘 그룹) → inline-flex
                */

                align-items: center;
                justify-content: center;
                font-size: 2rem;
                height: 50px;
                width: 50px;
                margin: 0.25rem;
                padding: 0.25rem;
                cursor: pointer;
            }

            .toolbox > *:last-child {
                margin-left: auto;
            }
        </style>
        <title>Drawing App</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="700">
            해당 브라우저에서는 지원하지 않습니다.
        </canvas>
        <div class="toolbox">
            <button id="decrease">-</button>
            <span id="size">10</span>
            <button id="increase">+</button>
            <input type="color" id="color">
            <button id="clear">X</button>
        </div>

        <script>

            const canvas = document.getElementById('canvas');
            const increaseBtn = document.getElementById('increase');
            const decreaseBtn = document.getElementById('decrease');
            const sizeEL = document.getElementById('size');
            const colorEl = document.getElementById('color');
            const clearEl = document.getElementById('clear');

            const ctx = canvas.getContext('2d');
            // getContext: 캔버스 컨텍스트(contex: 문맥, 맥락) 객체 생성
            // 괄호 안의 값에 따라 제공되는 api(Application Programming Interface(애플리케이션 프로그램 인터페이스): 응용 프로그램에서 사용할 수 있도록, 운영 체제나 프로그래밍 언어가 제공하는 기능을 제어할 수 있게 만든 인터페이스)가 달라진다.
            // API 예시: https://developers.naver.com/products/intro/plan/plan.md
            

            let size = 10
            let isPressed = false
            // 마우스 클릭 상태 추적
            colorEl.value = 'black'
            let color = colorEl.value
            let x
            let y

            canvas.addEventListener('mousedown', (e) => {
                isPressed = true

                x = e.offsetX
                y = e.offsetY
                // offsetX/Y: 이벤트 대상 객체에서의 상대적 마우스 x/y좌표 위치
            })

            document.addEventListener('mouseup', (e) => {
                isPressed = false

                x = undefined
                y = undefined
                // 그리기 멈추고 좌표 초기화
            })

            canvas.addEventListener('mousemove', (e) => {
                if(isPressed) {
                    const x2 = e.offsetX
                    const y2 = e.offsetY

                    drawCircle(x2, y2)
                    drawLine(x, y, x2, y2)

                    x = x2
                    y = y2
                }
            })

            function drawCircle(x, y) {
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2)
                ctx.fillStyle = color
                ctx.fill()
            }

            function drawLine(x1, y1, x2, y2) {
                ctx.beginPath()
                ctx.moveTo(x1, y1)
                ctx.lineTo(x2, y2)
                ctx.strokeStyle = color
                ctx.lineWidth = size * 2
                ctx.stroke()
            }

            function updateSizeOnScreen() {
                sizeEL.innerText = size
            }

            increaseBtn.addEventListener('click', () => {
                size += 5

                if(size > 30) {
                    size = 30
                }

                updateSizeOnScreen()
            })

            decreaseBtn.addEventListener('click', () => {
                size -= 5

                if(size < 5) {
                    size = 5
                }

                updateSizeOnScreen()
            })

            colorEl.addEventListener('change', (e) => color = e.target.value)

            clearEl.addEventListener('click', () => ctx.clearRect(0,0, canvas.width, canvas.height))

            canvas.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                isPressed = true;
                x = touch.clientX - canvas.offsetLeft;
                y = touch.clientY - canvas.offsetTop;
            });

            canvas.addEventListener('touchmove', (e) => {
                if (isPressed) {
                    const touch = e.touches[0];
                    const x2 = touch.clientX - canvas.offsetLeft;
                    const y2 = touch.clientY - canvas.offsetTop;
                    drawCircle(x2, y2);
                    drawLine(x, y, x2, y2);
                    x = x2;
                    y = y2;
                }
            });

            document.addEventListener('touchend', () => {
                isPressed = false;
                x = undefined;
                y = undefined;
            });

        </script>
    </body>
</html>
